<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form class="material-form">
            <mat-card-content>
                <mat-form-field class="full-width" floatLabel="never">
                    <input matInput placeholder="UserEmail" #userEmail required>
                </mat-form-field>

                <mat-form-field class="full-width" floatLabel="never">
                    <input matInput type="password" placeholder="Password" #userPassword required>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block"
                (click)="authenticateService.SignIn(userEmail.value,userPassword.value)">Sign-in</button>
            <div>
                <span> <a routerLink="/forgot-password">Forgot Password?</a></span>
            </div>
            <div>
                <span>Not registered yet?<span class="redirect"><a routerLink="/sign-up">Register</a></span></span>
            </div>
        </form>
    </mat-card>

</div>
