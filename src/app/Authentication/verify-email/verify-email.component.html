<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Verify Email</mat-card-title>
        </mat-card-header>

        <form class="material-form">
            <mat-card-content>
                <h3>Thank You For Signing Up!!</h3>

                <div *ngIf="authenticateService.userState as user">
                    <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
                </div>

            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block"
                (click)="authenticateService.SendVerificationMail()">Resend Verification Email</button>

            
        </form>
    </mat-card>

</div>
