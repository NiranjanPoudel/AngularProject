<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>

        <form class="material-form">
            <mat-card-content>
                <mat-form-field class="full-width" floatLabel="never">
                    <input matInput placeholder="UserEmail" #UserEmail required>
                </mat-form-field>

                <mat-form-field class="full-width" floatLabel="never">
                    <input matInput placeholder="Password" #userPwd required>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block"
                (click)="authenticateService.SignUp(UserEmail.value, userPwd.value)">Sign-Up</button>
            <div>
                <span> <a routerLink="/forgot-password">Forgot Password?</a></span>
            </div>
            <div>
                <span>Already have an account?<span class="redirect"><a routerLink="/sign-in"> Sign-In</a></span></span>
            </div>
        </form>
    </mat-card>

</div>
